{% for article in data['articles'] %}
<div class="article">
    <h1><a href="/p/{{ article['article_id'] }}">{{ article['title'] }}</a></h1>
    <blockquote>{{ article['introduction'] if article['introduction'] else '' }}</blockquote>
    <div class="tags">
        {% for tag in article['tags'] %}
        <a href="/tag/{{ tag['url'] }}">{{ tag['content'] }}<span>{{ tag['number'] }}</span></a>
        {% end %}
    </div>
    <p class="time">{{ article['update_time'] }}</p>
</div>
{% end %}

</script>
